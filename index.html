<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke-Assist - Type Effectiveness Lookup</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #2d3748;
        min-height: 100vh;
        color: #e2e8f0;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
      }

      .header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .header h1 {
        color: #f7fafc;
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .header-link {
        color: #f7fafc;
        text-decoration: none;
        transition: color 0.3s;
      }

      .header-link:hover {
        color: #63b3ed;
      }

      .header p {
        color: #cbd5e0;
        font-size: 1.1rem;
      }

      .search-container {
        background: #4a5568;
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        margin-bottom: 2rem;
      }

      .search-box {
        position: relative;
        margin-bottom: 1rem;
        display: flex;
        gap: 0.5rem;
      }

      .search-input {
        flex: 1;
        padding: 1rem;
        font-size: 1.1rem;
        border: 2px solid #718096;
        border-radius: 10px;
        outline: none;
        transition: border-color 0.3s;
        background: #2d3748;
        color: #e2e8f0;
      }

      .random-button {
        padding: 1rem;
        font-size: 1.5rem;
        border: 2px solid #718096;
        border-radius: 10px;
        background: #2d3748;
        color: #e2e8f0;
        cursor: pointer;
        transition: all 0.3s;
        min-width: 3.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .random-button:hover {
        background: #63b3ed;
        border-color: #63b3ed;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(99, 179, 237, 0.3);
      }

      .search-input:focus {
        border-color: #63b3ed;
      }

      .suggestions {
        position: absolute;
        top: 100%;
        left: 0;
        right: 4rem;
        background: #2d3748;
        border: 1px solid #718096;
        border-radius: 0 0 10px 10px;
        max-height: 200px;
        overflow-y: auto;
        z-index: 1000;
      }

      .suggestion-item {
        padding: 0.75rem 1rem;
        cursor: pointer;
        border-bottom: 1px solid #4a5568;
        color: #e2e8f0;
      }

      .suggestion-item:hover,
      .suggestion-item.highlighted {
        background-color: #4a5568;
      }

      .pokemon-info {
        background: #4a5568;
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .pokemon-name {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1rem;
        text-align: center;
        text-transform: capitalize;
        color: #f7fafc;
      }

      .types-container {
        text-align: center;
        margin-bottom: 2rem;
      }

      .type-badge {
        display: inline-block;
        padding: 0.5rem 1rem;
        margin: 0.25rem;
        border-radius: 20px;
        color: white;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 0.9rem;
      }

      .effectiveness-section {
        margin-bottom: 1.5rem;
      }

      .effectiveness-title {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
        color: #e2e8f0;
      }

      .effectiveness-types {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .loading {
        text-align: center;
        color: #a0aec0;
        font-style: italic;
      }

      .navigation {
        margin-bottom: 1.5rem;
      }

      .back-button {
        background: #4a5568;
        color: #e2e8f0;
        border: 2px solid #718096;
        border-radius: 10px;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s;
        text-decoration: none;
        display: inline-block;
      }

      .back-button:hover {
        background: #63b3ed;
        border-color: #63b3ed;
        color: #ffffff;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(99, 179, 237, 0.3);
      }

      .back-button-container {
        text-align: center;
      }

      .red-back-button {
        background: #e53e3e !important;
        color: #ffffff !important;
        border-color: #e53e3e !important;
      }

      .red-back-button:hover {
        background: #c53030 !important;
        border-color: #c53030 !important;
        color: #ffffff !important;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(197, 48, 48, 0.3);
      }

      .search-history-container {
        background: #4a5568;
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        margin-bottom: 2rem;
      }

      .history-title {
        color: #f7fafc;
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        text-align: center;
      }

      .history-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .history-item {
        background: #2d3748;
        border: 2px solid #718096;
        border-radius: 10px;
        padding: 1rem;
        cursor: pointer;
        transition: all 0.3s;
        text-align: center;
      }

      .history-item:hover {
        background: #63b3ed;
        border-color: #63b3ed;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(99, 179, 237, 0.3);
      }

      .history-pokemon-name {
        color: #e2e8f0;
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 0.25rem;
        text-transform: capitalize;
      }

      .history-pokemon-generation {
        color: #a0aec0;
        font-size: 0.8rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
        text-align: center;
        opacity: 0.8;
        letter-spacing: 0.5px;
      }

      .history-pokemon-types {
        display: flex;
        justify-content: center;
        gap: 0.25rem;
        flex-wrap: wrap;
        margin-top: 0.5rem;
      }

      .history-type-badge {
        display: inline-block;
        padding: 0.25rem 0.5rem;
        border-radius: 12px;
        color: white;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 0.7rem;
        min-width: 2.5rem;
        text-align: center;
      }

      .clear-history-button {
        background: #e53e3e;
        color: #ffffff;
        border: 2px solid #e53e3e;
        border-radius: 10px;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        display: block;
        margin: 0 auto;
        min-width: 150px;
      }

      .clear-history-button:hover {
        background: #c53030;
        border-color: #c53030;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(197, 48, 48, 0.3);
      }

      .type-charts-container {
        text-align: center;
        margin-bottom: 2rem;
      }

      .type-charts-button {
        background: #4a5568;
        color: #e2e8f0;
        border: 2px solid #718096;
        border-radius: 15px;
        padding: 1rem 2rem;
        font-size: 1.2rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        text-decoration: none;
        display: inline-block;
        min-width: 200px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      }

      .type-charts-button:hover {
        background: #63b3ed;
        border-color: #63b3ed;
        color: #ffffff;
        transform: translateY(-3px);
        box-shadow: 0 8px 24px rgba(99, 179, 237, 0.4);
      }

      .generation-selector {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .generation-label {
        color: #e2e8f0;
        font-weight: 600;
        font-size: 1.1rem;
        margin-bottom: 0.75rem;
      }

      .generation-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        justify-content: center;
        align-items: center;
      }

      .generation-btn {
        padding: 0.5rem 0.75rem;
        border: 2px solid #4a5568;
        border-radius: 20px;
        background: #1a202c;
        color: #ffffff;
        font-size: 0.85rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        min-width: 3.5rem;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .generation-btn:hover {
        border-color: #4a5568;
        color: #ffffff;
        transform: translateY(-1px);
      }

      .generation-btn.active {
        background: #1a202c;
        border-color: #ffffff;
        color: #ffffff;
        box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
        transform: scale(1.1);
        border-width: 2px;
        font-weight: bold;
        z-index: 10;
        position: relative;
      }

      .generation-btn.active:hover {
        background: #2d3748;
        border-color: #ffffff;
        transform: scale(1.1);
      }

      /* Generation-specific gradients */
      .generation-btn.gen-1 {
        background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
        border-color: #4a5568;
      }

      .generation-btn.gen-1:hover {
        background: linear-gradient(135deg, #ff5252 0%, #26c6da 100%);
        border-color: #4a5568;
      }

      .generation-btn.gen-2 {
        background: linear-gradient(135deg, #ffd700 0%, #c0c0c0 100%);
        border-color: #4a5568;
      }

      .generation-btn.gen-2:hover {
        background: linear-gradient(135deg, #ffcc02 0%, #b0b0b0 100%);
        border-color: #4a5568;
      }

      .generation-btn.gen-3 {
        background: linear-gradient(
          135deg,
          #cc0000 0%,
          #0066cc 50%,
          #00cc66 100%
        );
        border-color: #4a5568;
      }

      .generation-btn.gen-3:hover {
        background: linear-gradient(
          135deg,
          #aa0000 0%,
          #004499 50%,
          #00aa55 100%
        );
        border-color: #4a5568;
      }

      .generation-btn.gen-orre {
        background: linear-gradient(135deg, #dc143c 0%, #4b0082 100%);
        border-color: #4a5568;
      }

      .generation-btn.gen-orre:hover {
        background: linear-gradient(135deg, #b71c1c 0%, #6a1b9a 100%);
        border-color: #4a5568;
      }

      .generation-btn.gen-4 {
        background: linear-gradient(135deg, #87ceeb 0%, #ffc0cb 100%);
        border-color: #4a5568;
      }

      .generation-btn.gen-4:hover {
        background: linear-gradient(135deg, #4682b4 0%, #ff91a4 100%);
        border-color: #4a5568;
      }

      .generation-btn.gen-5 {
        background: linear-gradient(135deg, #2c3e50 0%, #ecf0f1 100%);
        border-color: #4a5568;
      }

      .generation-btn.gen-5:hover {
        background: linear-gradient(135deg, #1a252f 0%, #d5dbdb 100%);
        border-color: #4a5568;
      }

      .generation-btn.gen-6 {
        background: linear-gradient(135deg, #0066cc 0%, #ff6600 100%);
        border-color: #4a5568;
      }

      .generation-btn.gen-6:hover {
        background: linear-gradient(135deg, #004499 0%, #cc4400 100%);
        border-color: #4a5568;
      }

      .generation-btn.gen-7 {
        background: linear-gradient(
          135deg,
          #ef810e 0%,
          #e5de44 50%,
          #1c375c 100%
        );
        border-color: #4a5568;
      }

      .generation-btn.gen-7:hover {
        background: linear-gradient(
          135deg,
          #e5de44 0%,
          #ef810e 50%,
          #151633 100%
        );
        border-color: #4a5568;
      }

      .generation-btn.gen-8 {
        background: linear-gradient(135deg, #00a1e9 0%, #bf004f 100%);
        border-color: #4a5568;
      }

      .generation-btn.gen-8:hover {
        background: linear-gradient(135deg, #0080b8 0%, #9a003d 100%);
        border-color: #4a5568;
      }

      .generation-btn.gen-9 {
        background: linear-gradient(135deg, #ff4500 0%, #9932cc 100%);
        border-color: #4a5568;
      }

      .generation-btn.gen-9:hover {
        background: linear-gradient(135deg, #cc3300 0%, #7a2a99 100%);
        border-color: #4a5568;
      }

      /* Override active state for generation buttons */
      .generation-btn.active.gen-1,
      .generation-btn.active.gen-2,
      .generation-btn.active.gen-3,
      .generation-btn.active.gen-orre,
      .generation-btn.active.gen-4,
      .generation-btn.active.gen-5,
      .generation-btn.active.gen-6,
      .generation-btn.active.gen-7,
      .generation-btn.active.gen-8,
      .generation-btn.active.gen-9 {
        border-color: #ffffff !important;
        box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
        transform: scale(1.1);
      }

      /* Type Chart Styles */
      .type-chart-container {
        margin-top: 2rem;
      }

      .chart-legend {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem 2rem;
        margin-top: 2rem;
        justify-items: center;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      .legend-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .legend-symbol {
        font-size: 1.2rem;
        font-weight: bold;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
      }

      .legend-symbol.no-effect {
        background: #e53e3e;
        color: white;
      }

      .legend-symbol.not-very-effective {
        background: #d69e2e;
        color: white;
      }

      .legend-symbol.normal-effective {
        background: #4a5568;
        color: white;
      }

      .legend-symbol.super-effective {
        background: #38a169;
        color: white;
      }

      .legend-text {
        color: #e2e8f0;
        font-size: 0.9rem;
        font-weight: 500;
      }

      .type-chart-wrapper {
        overflow-x: auto;
        border-radius: 10px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      }

      .type-chart {
        width: 100%;
        border-collapse: collapse;
        background: #2d3748;
        font-size: 0.9rem;
        min-width: 600px;
      }

      .type-chart th,
      .type-chart td {
        border: 1px solid #4a5568;
        text-align: center;
        vertical-align: middle;
      }

      .corner-cell {
        background: #1a202c !important;
        position: relative;
        padding: 0.5rem;
        font-size: 0.7rem;
        width: 120px;
      }

      .corner-labels {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      .attacking-label,
      .defending-label {
        color: #cbd5e0;
        font-weight: 600;
        font-size: 0.7rem;
      }

      .type-header {
        font-weight: bold;
        color: white;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        padding: 0.5rem 0.25rem;
        font-size: 0.8rem;
      }

      .defending-type {
        writing-mode: vertical-lr;
        text-orientation: mixed;
        width: 30px;
        height: 80px;
      }

      .attacking-type {
        min-width: 100px;
        text-align: left;
        padding-left: 0.75rem;
      }

      .effectiveness-cell {
        width: 30px;
        height: 30px;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: help;
        transition: background-color 0.2s;
      }

      .effectiveness-cell.no-effect {
        background: #e53e3e;
        color: white;
      }

      .effectiveness-cell.not-very-effective {
        background: #d69e2e;
        color: white;
      }

      .effectiveness-cell.normal-effective {
        background: #4a5568;
        color: #cbd5e0;
      }

      .effectiveness-cell.super-effective {
        background: #38a169;
        color: white;
      }

      .effectiveness-cell:hover {
        opacity: 0.8;
        transform: scale(1.1);
      }

      /* Desktop corner labels visibility */
      .corner-labels-desktop {
        display: flex;
      }

      .corner-labels-mobile {
        display: none;
      }

      @media (max-width: 768px) {
        /* Container and general mobile adjustments */
        .container {
          padding: 1rem;
        }

        .search-container {
          padding: 1rem;
        }

        .pokemon-info {
          padding: 1rem;
        }

        /* Corner labels visibility */
        .corner-labels-desktop {
          display: none;
        }

        .corner-labels-mobile {
          display: flex;
        }

        /* Search box mobile layout */
        .search-box {
          flex-direction: column;
          gap: 0.75rem;
        }

        .random-button {
          width: 100%;
          justify-content: center;
        }

        /* Type chart mobile adjustments */
        .chart-legend {
          gap: 0.5rem 1rem;
          margin-top: 1rem;
          grid-template-columns: 1fr 1fr;
        }

        .legend-item {
          flex-direction: column;
          gap: 0.25rem;
          text-align: center;
        }

        .type-chart {
          font-size: 0.8rem;
        }

        .effectiveness-cell {
          font-size: 1rem;
          width: 25px;
          height: 25px;
        }

        .defending-type {
          width: 25px;
          height: 60px;
        }

        .attacking-type {
          min-width: 45px;
          font-size: 0.8rem;
          padding-left: 0.15rem;
          padding-right: 0.15rem;
        }

        .corner-cell {
          width: 50px;
          padding: 0.25rem;
          font-size: 0.6rem;
        }

        .type-chart-container {
          margin-top: 1rem;
        }

        .type-chart-wrapper {
          margin: 0 -1rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
